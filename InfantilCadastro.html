<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InfantilCadastro.css">
    <title>Sonho Mágico</title>
    <script src="javascript.js"></script>
    
</head>
<body class="fundo">
    <div class="info">
        <h1 class="fonte">Cadastro Pessoal</h1>
        Nome da Criança: <input id="input_nome" type="text" class="dados">
        Idade: <input id="input_idade" type="text" class="dados">
        Gênero: <input id="input_genero" type="text" class="dados">
        E-mail do responsável: <input id="input_email" type="text" class="dados">
        Senha: <input id="input_senha" type="password" class="dados">
        Confirmação da senha: <input id="input_conf" type="password" class="dados">

        <div class="divBotao">
        <button onclick="voltar()" class="botao">Voltar</button>
        <button onclick="cadastro()" class="botao">Cadastre-se</button>
        </div>
    </div>

</body>
</html>
